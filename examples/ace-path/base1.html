<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script src="../../scripts/ace-path.js"></script>
        <script src="http://fe.bdimg.com/jq/jquery-1.7.min.js"></script>
        <title>ace path examples</title>
        <style>
#div{
    ownerflow: hidden;
    width: 300px;
    height: 300px;
    border: solid 1px black;
    display: inline-block;
}
#canvas{
    ownerflow: hidden;
    border: solid 1px black;
}
#path{
    width: 600px;
}
        </style>
    </head>
    <body>
        <div>
            path: <input id="path" type="text" value="M100,150 l 50,-25 a25,25 -30 0,1 50,-25 l 50,-25 z l 12,12" />
            M0,0 L100,100 C 1,1 200,10 30, 100 Z
        </div>
        <div>
            stroke: <input id="stroke" type="text" value="red" />
            fill: <input id="fill" type="text" value="green" />
        </div>
        <div id="div"></div>
        <canvas id="canvas" width="300" height="300"></canvas>
        <script>
void function(){
    var pathDiv = AcePath.create({
        parent: 'div'
    });
    var pathCanvas = AcePath.create({
        parent: 'canvas'
    });
    var timer;
    function changeInput(){
        var options = {
            path: $('#path').val(),
            stroke: $('#stroke').val(),
            fill: $('#fill').val()
        };
        pathDiv.attr(options);
        pathCanvas.attr(options);
        timer && clearTimeout(timer);
        timer = 0;
    }
    $('input').keyup(function(){
        timer && clearTimeout(timer);
        timer = setTimeout(changeInput, 100);
    });
    $('input').keyup();
}();
        </script>
    </body>
</html>
