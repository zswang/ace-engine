    return String(text).replace(/\[(red|orange|yellow|green|blue|indigo|violet|beige|black|brown|gray|navy|silver|tan)\]([\s\S]*?)\[\/\1\]/g, function(all, color, text){
        return '<span style="color:' + color + ';">' + text + '</span>';
    });
});
